<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><link rel="icon" href="" type="image/x-icon"></title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="content-wrapper">
          <div class="logo-wrapper">
            <svg
              class="logo"
              xmlns="http://www.w3.org/2000/svg"
              width="41"
              height="42"
              viewBox="0 0 41 42"
              fill="none"
            >
              <path
                d="M20.2128 20.75L40.4255 0.75H0L20.2128 20.75Z"
                fill="#FF3131"
                fill-opacity="0.75"
              />
              <path d="M0 2L40.4255 42H0V2Z" fill="#FF3131" />
            </svg>
          </div>

          <ul class="ul">
            <li class="li">
              <a class="anchor" href="#">Services</a>
            </li>
            <li class="li">
              <a class="anchor" href="#">About us</a>
            </li>
            <li class="li">
              <a class="anchor" href="#">Contact us</a>
            </li>
          </ul>
          <div id="button-wrapper">
            <button class="btn">Download App</button>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="hero-background-wrapper">
        <img class="Hero-background" src="Hero banner.jpg" alt="" />
      </div>
      <h2 class="hero-text">Your Trusted Partner in Digital Cafe Experience</h2>
      <button class="hero-button">Start A Project</button>
      <img class="hero-graphic" src="hero graphic.png" alt="" />
    </section>
    <section class="new-header-wrapper">
      <h2 id="h2">All Your Cafe Needs Here</h2>
      <p id="new-para">
        Printing, Photocopy, Book Binding, Lamination, Project Writing, and
        more.
      </p>
    </section>

    <section class="images-container">
      <img class="img" src="Frame 808.png" alt="" />
    </section>
    <section class="How-it-works-wrapper">
      <img class="how-it-works-image" src="How it works image.png" alt="" />
      <section class="how-it-works-second-section">
        <h3 class="how-it-works-header">How it works</h3>
        
          <p class="first-work">01</p>
          <div class="new-wrapper">
          <p class="create-free-accounts">
            Create a free account
          </p>
          <p class="info-for-creating-accounts">
            Sign up for a free account with your name, email, and number.
          </p>
        </div>
      </section>
    </section>
  </body>
</html>
